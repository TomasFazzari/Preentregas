    <link rel="stylesheet" href="/estilos.css">
    <title>Coffe Shop</title>
</head>

<body>
    <!--Inicio Header-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="../index.html">Coffe Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./nuestrocafe.html">Nuestro cafe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./nuestromenu.html">Nuestro menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./locales.html">Locales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Fin header-->
    <div class="comunicate">
        <h1>Ponte en contacto</h1>
        <p>Ante cualquier consulta no dudes en comunicarte. Dejá tus datos y consulta utilizando el formulario a
            continuación y nos contactaremos a la brevedad.</p>
    </div>

    <div class="contacto">
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" class="form-control" id="asunto">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" rows="5" id="mensaje"></textarea>
              </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>




</body>
